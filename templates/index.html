<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculatrice</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/style.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
        <style>
            body {
                background-color: rgb(159, 128, 218);
            }
        </style>
    </head>
    <body>
        <h1 class="titre"> bienvenus sur cette api de calcule</h1>
        <div class="parent">
            
            <div class="div1"> 
                <h2>Addition</h2>
                <form action="/add" method="get">
                    <input class="form-control" type="number" name="a" required>
                    <p class="text-center">+</p>
                    <input class="form-control" type="number" name="b" required>
                    <button type="submit" class="btn btn-outline-secondary">Button</button>
                </form>
            </div>
            <div class="div2"> 
                <h2>Soustraction</h2>
                <form action="/min" method="get">
                    <input class="form-control" type="number" name="a" required>
                    <p class="text-center">-</p>
                    <input class="form-control" type="number" name="b" required>
                    <button type="submit" class="btn btn-outline-secondary">Button</button>
                </form>
            </div>
            <div class="div3"> 
                <h2>Multiplication</h2>
                <form action="/mul" method="get">
                    <input class="form-control" type="number" name="a" required> 
                    <p class="text-center">*</p>
                    <input class="form-control" type="number" name="b" required>
                    <button type="submit" class="btn btn-outline-secondary">Button</button>
                </form>
            </div>
            <div class="div4"> 
                <h2>Division</h2>
                <form action="/div" method="get">
                    <input class="form-control" type="number" name="a" required>
                    <p class="text-center">/</p>
                    <input class="form-control" type="number" name="b" required>
                    <button type="submit" class="btn btn-outline-secondary">Button</button>
                </form>
            </div>
        </div>
    </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
